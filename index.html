<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DO IT</title>
    <link rel="icon" href="media/logo-withbg-removebg.png">
    <link rel="stylesheet" href="cssfiles/indexstyle.css">
    <link rel="stylesheet" href="cssfileql.css">
    <link rel="stylesheet" href="cssfiles/all.min.css">
    <link rel="stylesheet" href="cssfiles/bootstrap.min.css">
    <link rel="stylesheet" href="cssfiles/bootstrap.min.css.map">
  
</head>
<body>
                    <!-- nav -->
    <div class="nav">
        <img src="media/logo-withbg-removebg.png" alt="logo" class="img">
        </div>
                    <!-- close/nav -->
            <select id="filter" >
                <option value="non" selected disabled >Filter</option>
                <option value="note">
                    <font color="black"> Notes</font>
                </option>
                <option value="Reminders"> 
                    <font color="black"> Reminders</font>
                </option>
                <option value="all">
                    <font color="black"> All</font>
                </option>
            </select>
        <div class="cricle" onclick="plus()" ondblclick="nonplus()" id="cricle">
            <div class="parent"><span class="i">
                <i class="fa-solid fa-plus fa-2xl"></i></span>
            </div><div class="parent-box" id="box">
            <div class="box" onclick="newnote()" id="newnotebox">
                <font><b>New Note</b></font>
            </div>
            <div class="box" onclick="newreminder()" id="newreminderbox">
                <font><b>New reminder</b></font>
            </div>
        </div></div>
        <div class="notesection" id="notediv">
            <h2><font color="black" size="15px">Notes</font></h2> 
            <div class="notecontiner" id="notes">
                <div class="note" >
                    <div class="topsection">
                       <h4><b>Mohamed</b></h4>
                       <h6><b>Note Title</b></h6>
                    </div>
                    <div class="dwonsection">
                        <h5><font color="black" >hi note test</font></h5>
                    </div>
                </div>
            </div>
        </div>
        <div class="remndersection"id="reminds" >
            <h2><font color="black" size="15px">Reminds</font></h2> 
            <div class="remindercontiner" >
                <ul id="reminders">
                    <li class="reminder">
                        <font color="black">Frist reminder</font>
                    </li>
                </ul>
            </div>
        </div>
        <div class="overlay" id="overlay">
        </div>
        <div class="noteform" id="noteform">
            <h3>New Note</h3>
            <div class="i"><i class="fa-solid fa-xmark fa-2xl" onclick="cancel()"></i></div>
            <br>
            <h5>From</h5>
            <input type="text" placeholder="Your Name" id="nametext" class="nametext">
            <br>
            <br>
            <h5>Title</h5>
            <input type="text" placeholder="Note Title" id="titlletext" class="titletext">
            <br><br>
            <h5>Note</h5>
            <textarea name="Note" id="note" cols="30" rows="10"></textarea><br>
            <input type="button" value="ADD" id="addnewnotebtn" onclick="addnewnote()">
        </div>
        <div class="reminderform" id="reminderform">
            <h3>New Reminder</h3>
            <div class="i"><i class="fa-solid fa-xmark fa-2xl" onclick="cancel()"></i></div>
            <br>
            <h5>What do you want to be reminded?</h5>
            <textarea name="reminder" id="remindertext" cols="30" rows="10"></textarea>
            <br>
            <select name="remindercolor" id="remindercolor">
                <option value="non" selected disabled>Remind importance</option>
                <option value="red">important</option>
                <option value="yellow">Medium</option>
                <option value="black">normal</option>
            </select><br><br>
            <input type="button" value="ADD" id="addnewreminderbtn" onclick="addnereminder()">
        </div>
    <script src="jsfiles/all.min.js"></script>
    <script src="jsfiles/bootstrap.bundle.min.js"></script>
    <script src="jsfiles/bootstrap.bundle.min.js.map"></script>
    <script src="jsfiles/indexmachine.js"></script>
</body>
</html>
